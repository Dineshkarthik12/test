<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Tracker</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Nutrition Tracker</h1>
        </header>
        <main>
            <section class="search-section">
                <input type="text" id="foodInput" placeholder="Search for a food item...">
                <button id="searchBtn">Search</button>
            </section>
            <section class="results-section">
                <div id="results"></div>
            </section>
            <section class="nutrition-info">
                <h2>Nutrition Information</h2>
                <div id="nutritionDetails"></div>
            </section>
        </main>
    </div>
    <script src="test.js"></script>
</body>
</html>
